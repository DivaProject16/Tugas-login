<ion-header>
  <ion-toolbar color='warning'>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <app-logo><app-log> -->
  <h1>Sign IN</h1>
  <form>
    <ion-list>
      <ion-name>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text" [(ngModel)]="email_address" name="email_address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="text" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <!-- <ion-item >
          Eweh Acc?<a routerLink="/signup"><Create Account</a>
          </ion-item> -->

        <ion-button expand="block" shape="round" color='success' (click)="trylogin()">Sign in</ion-button>

      </ion-name>
    </ion-list>
  </form>
  
</ion-content>
